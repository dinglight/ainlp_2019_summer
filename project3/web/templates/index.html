<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Title</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class=page>
        <h1>细粒度文本分类</h1>
        <form action="{{ url_for('project3') }}" method="post">
            <label for="title">输入评论可以生成情感分析</label>
            <textarea name="comment" rows="15" cols="80">{{ content }}</textarea>
            <input type="submit" value="commit">
        </form>

        {% if tables != None %}
        <h1>分析结果</h1>
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}
        {% endif %}
        </div>
    </body>
</html>
